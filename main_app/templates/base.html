{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuiceBox {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <a class="title" href="/">JuiceBox</a>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a class="navbar-item" href="/about">About</a>
                <a class="navbar-item" href="/browsesongs">Browse Songs</a>
                <a class="navbar-item" href="/createtrack">Create Track</a>
        </div>
    </nav>
        <div class="container">

            {% block content %}{% endblock %}

        </div>
</body>
</html>
