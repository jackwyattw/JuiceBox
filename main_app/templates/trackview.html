{% extends 'base.html' %}
{% block title %} Browse Tracks {% endblock %}
{% block content %}

<div class="detail_img">
  <img src="{{track.image}}" alt="{{track.name}}" />
</div>
<span>
  <div class="dropdown">
    <div class="dropdown-trigger">
      <button
        class="button"
        aria-haspopup="true"
        aria-controls="dropdown-menu">
        <span>Add to Playlist</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content">
        {% for playlist in playlists %}
    <!-- each playlist becomes a drop
    down item with the ids needed to add to the join table  -->
        <a
          href="{% url 'playlist_track_assoc' playlist.pk track.pk %}?assoc=add"
          class="dropdown-item"
        >
          {{playlist.title}}
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</span>
<div class="detail_title">
  <br/>
  <h3>Title:</h3>
    <h1 class="title">{{track.title}}</h1>
</div>
<div class="detail_artist">
  Artist:
    <h1 class="artist">{{track.artist}}</h1>
</div>
<div class="detail_duration">
  Duration:
    <h1 class="duration">{{track.duration}}</h1>
</div>
<div class="detail_link">
  Link:
    <a href="url">{{track.link}}</a>
</div>
<div class="detail_lyrics">
    <h1 class="lyrics">{{track.lyrics}}</h1>
</div>
{% endblock %}
